<ol class="breadcrumb">
  <li><a href="#/{{city}}">{{city | ucfirst}}</a></li>
</ol>

<h2>Page d'accueil des locations de {{city | ucfirst}}</h2>

<div class="container">
  <div class="row">
    <div ng-repeat="home in filteredHomes" class="col-md-6">
      <a href="#/{{city}}/appart/{{home.id}}"><h3>{{home.title}}</h3></a>
      <img ng-src="images/{{home.image}}" style="width:100%" />
      <br /><br />
      <p>{{home.comment}}</p>
    </div>
  </div>
</div>
