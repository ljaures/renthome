<h3>Tarifs et agenda des locatons à la semaine du {{home.name}}</h3> <br> <table class="table"> <tr> <th>Semaine <th>Tarif <th>Statut <th>Action  <tr ng-repeat="(key, week) in home.weeks"> <td>{{week.date}} <td>{{week.price | currency: "€" }} <td> <span ng-if="!week.booking.by" style="font-weight:bold;color:#3c763d">LIBRE</span> <span ng-if="week.booking.by" style="font-weight:bold;color:#a94442">RESERVE</span>  <td> <button class="btn btn-default" ng-if="!week.booking.by" ng-click="book(key)">Réserver</button> <button class="btn btn-default" ng-if="week.booking.by && week.booking.by === user.id" ng-click="unbook(key)">Annuler</button>   </table> <a href="#">Retour</a>
